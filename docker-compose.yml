version: "3"

django_app:
  build: .
  volumes: 
    - static:/code/static
    - .:/code
  depends_on: 
    - db_postgres
  
  nginx:
    image: nginx:1.13
    ports:
      - 8000:80
    volumes:
      - ./config/nginx/conf.d:/etc/nginx/conf.d
      - static:/code/static
volumes:
  .:
  postgres_data:
  static: